<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'DA/style/main.css' %}">
    <link rel="icon" type="image/png" href="{% static 'DA/img/logo.png' %}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-1 pt-3">
               <a href="{% url 'DragonAge:index' %}">
                   <img src="{% static 'DA/img/logo.png' %}" class="img-fluid">
               </a>
            </div>
            <div class="col-4 pt-3">
            <form method="post" action="{% url 'DragonAge:search' %}">
                {% csrf_token %}
                <input type="text" name="search">
                <input type="submit" value="search">
            </form>
            </div>
        </div>

        {% block content %}{% endblock %}
    {% include 'DA/footer.html' %}
    </div>
</body>
</html>
