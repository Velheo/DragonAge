{% extends 'DA/base.html' %}

{% block title %}Companion{% endblock %}
{% block content %}
<h1 class="text-center">Companion</h1>

<div class="row">
    {% for companion in companion %}
    <div class="col-6">
        <div class="row">
            <div class="col-2 my-3">
                <img src="{{ companion.img.url }}" class="img-fluid">
            </div>
            <div class="col-3 my-3 align-self-center">
                <p><a style="color:white" href="{{ companion.url }}">{{ companion }}</a></p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
